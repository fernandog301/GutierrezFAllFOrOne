<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body
    style="
      background-image: url(../assets/xREMNH6.webp);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
    "
  >
    <div class="container flex justify-center my-40 pt-36">
      <h1 style="color: #fff; font-size: 96px">Asking Questions</h1>
    </div>

    <div class="container flex justify-center my-24">
      <h1 class="flex" style="color: #fff; font-size: 48px">
        Enter your name and the time you woke up...
      </h1>
    </div>

    <div class="container">
      <h1 class="flex" style="font-size: 96px">First Number</h1>

      <input
        id="numGreaterOne" class="flex"
        style="height: 84px; width: 396px"
        type="text"
      />

      <h1 class="flex" style="font-size: 48px">Second Number</h1>
      <input
        id="numGreaterTwo" class="flex"
        style="height: 84px; width: 396px"
        type="text"
      />
    </div>
    <div class="container flex justify-center">
      <button
        id="GreaterOrLessBtn" class="flex"
        style="height: 84px; width: 396px; background-color: #b0dbf1"
      >
        Summit
      </button>

      <div
        id="GreaterOrLessDiv"
        class="flex p-12 my-14"
        style="font-size: 64px; background-color: #fff"
      ></div>
    </div>

    <script src="../scripts/app.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
