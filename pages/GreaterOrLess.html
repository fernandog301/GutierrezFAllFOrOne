<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Greater Or Less</title>
  </head>
  <body
    style="
      background-image: url(../assets/xREMNH6.webp);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
    "
  >
  <div class="container flex justify-start py-6 px-6">
    <a href="../index.html" style="color: #fff; font-size: 64px; text-decoration: none;">Home</a>
</div>

    <div class="container flex justify-center my-40 pt-36">
      <h1 style="color: #fff; font-size: 96px">Greater Or Less</h1>
    </div>

    <div class="container flex justify-center my-24">
      <h1 class="flex" style="color: #fff; font-size: 48px">Enter Two Numbers.</h1>
    </div>

    <div class="container">
      <h1 class="flex" style="color: #fff; font-size: 24px;">First Number</h1>

      <input
        id="numGreaterOne" class="flex"
        style="width: 475px; height: 66px; font-size: 24px;"
        
      />

      <h1 class="flex" style="color: #fff; font-size: 24px;">Second Number</h1>
      <input
        id="numGreaterTwo" class="flex"
        style="width: 475px; height: 66px; font-size: 24px;"
        
      />
    </div>
    <div class="container flex justify-center">
      <button
        id="GreaterOrLessBtn" class="flex"
        style="border-radius: 10px; width: 253px; height: 64px; font-size: 24px; background-color: #b0dbf1">
        Summit
      </button>

      <div
        id="GreaterOrLessDiv"
        class="flex p-12 my-14"
        style="font-size: 64px; background-color: #fff"
      ></div>
    </div>

    <script src="../scripts/app.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
